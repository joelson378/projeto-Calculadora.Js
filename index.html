<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sora:wght@300;400;500;600&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora.Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script
        src="https://kit.fontawesome.com/998c60ef77.js" 
        crossorigin="anonymous">
    </script> 
</head>
<body>
    <main data-theme="dark">
        <div id="main">            
            <div class="container">        
                <header class="headerCalculation flex align-center justify-between">
                    <div class="alignItems">
                        <H1>Calculadora.Js</H1>
                    </div> 
                    <div class="timeMode">            
                        <input type="checkbox" class="checkbox" id= "chk">
                        <label class= "label" for= "chk">
                            <i class= "fas fa-moon"></i>
                            <i class= "fas fa-sun"></i>
                            <div class="ball"></div>         
                        </label>                   
                    </div>                    
                </header>
                <div class="controlCalculation">
                    <input type="text" id="input">
                    <div id="keys">
                        <button id="clear">C</button>
                        <button class="charKey" data-value=" ( ">(</button>
                        <button class="charKey" data-value=" ) ">)</button>
                        <button class="charKey" data-value=" / ">/</button>
                        <button class="charKey" data-value="7">7</button>
                        <button class="charKey" data-value="8">8</button>
                        <button class="charKey" data-value="9">9</button>
                        <button class="charKey" data-value=" * ">*</button>
                        <button class="charKey" data-value="4">4</button>
                        <button class="charKey" data-value="5">5</button>
                        <button class="charKey" data-value="6">6</button>
                        <button class="charKey" data-value=" - ">-</button>
                        <button class="charKey" data-value="1">1</button>
                        <button class="charKey" data-value="2">2</button>
                        <button class="charKey" data-value="3">3</button>
                        <button class="charKey" data-value=" + ">+</button>
                        <button class="charKey" data-value="0">0</button>
                        <button class="charKey" data-value=".">.</button>
                        <button class="charKey" data-value=" % ">mod</button>
                        <button id="equal">=</button>
                    </div>
                    <section class="inputResult flex align-center justify-between">
                        <button id = "copyToClipboard">Copy</button>
                        <input type = "text" id = "result" disabled>
                    </section>
                </div>
            </div>
        </div>  
    </main>
</body>
</html>
